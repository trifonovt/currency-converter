<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Currency converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<section class="main">
    <article>
            <h1>Currency Converter</h1>
          <form class="form-inline">
            <div class="form-group">
              <input type="number" class="form-control" id="amount" min="0.01" step="0.01" max="99999999999"/>
            </div>
            <div class="form-group">
              <select class="form-control" id="from">
                <option>EUR</option>
                <option>GBP</option>
                <option>JPY</option>
                <option>CAD</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="to">
                  <option>EUR</option>
                  <option>GBP</option>
                  <option>JPY</option>
              </select>
            </div>  
            <button class="btn btn-primary" onclick="getCurrencyExchangeRates(event)">Calculate Currency</button>
          </form>
          <div id="calculated-amount">
            
          </div>
		</article>
	</section>
	<footer>
    <p>Copyright 2019 Currency Converter by Trifon Trifonov</p>
	</footer>
  <script type="text/javascript" src="currency-converter.js"></script>
</body>

</html>
