<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Currency converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<section>
    <article>
            <h1>Currency Converter</h1>
          <form class="form-inline">
            <div class="form-group">
              <input type="number" class="form-control" id="currency-amount"/>
            </div>
            <div class="form-group">
              <select class="form-control" id="currency-from">
                <option>EUR</option>
                <option>SFR</option>
                <option>BPD</option>
                <option>USD</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="currency-to">
                  <option>EUR</option>
                  <option>SFR</option>
                  <option>BPD</option>
                  <option>USD</option>
              </select>
            </div>  
            <button class="btn btn-primary calculate-currency">Calculate Currency</button>
          </form>
          <div class="calculated-amount">
            <p>
              <span class="given-amount"></span> 
              <span class="base-currency"></span>
              <span class="calculated-currency"></span> 
              <span class="second-currency"></span>
            </p>
          </div>
        
     
		</article>
	</section>
	<footer>
    <p>Copyright 2019 Currency Converter by Trifon Trifonov</p>
	</footer>
  <script type="text/javascript" src="currency-converter.js"></script>
</body>

</html>
